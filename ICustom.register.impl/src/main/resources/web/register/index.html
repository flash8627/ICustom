	<script src="js/RegisterView.js"></script>
	<script src="js/RegisterService.js"></script>
	
	<div class="container">
		<div class="page-header">
			<h1>Register Manager1</h1>
		</div>
		<div class="easyui-layout" style="width:100%;height:380px;">
		<div data-options="region:'west',split:true" title="条目" style="width:30%;padding:0;">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'north'" style="height:34px;width:100%;border:0;padding:3px;">
					<input class="easyui-searchbox" style="height:26px;width:100%;" data-options="prompt:'Please Input Value',searcher:doSearch"></input>
				</div>
				<div data-options="region:'center'" style="border:0;">
					<ul class="easyui-tree" data-options="url:'../services/register/registerService/findRegisterList',method:'get',animate:true"></ul>
				</div>
			</div>
			
		</div>
		<div data-options="region:'center',title:'信息',iconCls:'Module-mgr-ico'">
			<div style="margin:6px 0;">
				<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'add-icon'" onclick="loadLocal()">Add Item</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="loadRemote()">LoadRemote</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
			</div>
			
			<form id="ff" method="post">
		    	<table class="myFormTable" cellpadding="5" cellpadding="3" cellspacing="3" style="width:100%">
		    		<tr>
		    			<td>Name:</td>
		    			<td>
		    			<input class="easyui-textbox" type="text" name="regName" style="width:80%" data-options="required:true"></input>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td>Register Code:</td>
		    			<td><input class="easyui-textbox" type="text" name="regCode" style="width:80%" data-options="required:true,validType:'email'"></input></td>
		    		</tr>
		    		<tr>
		    			<td>Parent Name:</td>
		    			<td><input class="easyui-textbox" type="text" name="parentName" style="width:80%" data-options="required:true"></input></td>
		    		</tr>
		    		<tr>
		    			<td>Parent Path:</td>
		    			<td><input class="easyui-textbox" type="text" name="parentPath" style="width:80%" data-options="required:true"></input></td>
		    		</tr>
		    		<tr>
		    			<td colspan="2">
			    			<fieldset>
			    				<legend>Description</legend>
			    				<input class="easyui-textbox" name="regDesc" style="height:108px;width:80%"></input>
			    			</fieldset>
		    			</td>
		    		</tr>
		    		<tr style="display: none;">
		    			<td height="10" colspan="2">
		    				<!-- 隐藏区 -->
			    			<input class="easyui-textbox" type="hidden" name="regId" />
			    			<input class="easyui-textbox" type="hidden" name="parentId" />
		    			</td>
		    		</tr>
		    	</table>
		    	<div style="text-align:center;padding:5px">
			    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
			    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
			    </div>
		    </form>
    
		</div>
	</div>
</div>

<div class="modal" id="register_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					id="register_modal_submit">
					<i class="fa fa-save"></i> Save
				</button>
			</div>
		</div>
	</div>
</div>

<script>
	function doSearch(value){
		alert('You input: ' + value);
	}
	
	function loadLocal(){
		$('#ff').form('load',{
			name:'myname',
			email:'mymail@gmail.com',
			subject:'subject',
			message:'message',
			language:'en'
		});
	}
	function loadRemote(){
		$('#ff').form('load', 'form_data1.json');
	}
	function clearForm(){
		$('#ff').form('clear');
	}
</script>
