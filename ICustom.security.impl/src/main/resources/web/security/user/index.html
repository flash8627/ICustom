<div class="container">
	<div class="page-header">
		<h1>User Manager 1</h1>

	<div id="User_tt" class="easyui-tabs" data-options="tabWidth:118"
		style="height: 780px">
		<div title="User List">

			<form class="form-inline" method="post" id="user_search_form"
				style="padding: 8px;">

				<div class="form-group my-form-group" style="width: 36%;">
					<label for="formUserAccount" style="width: 22%; text-align: right;">编码:</label>
					<input type="text" class="form-control" style="width: 76%;"

				</div>

				<div class="form-group my-form-group" style="width: 36%;">
					<label for="formUsername" style="width: 22%; text-align: right;">名称:</label>
					<input type="text" class="form-control" style="width: 76%;"
						placeholder="user name" id="formUsername">
				</div>
				
				<div class="form-group my-form-group" style="width: 36%;margin-top:8px;">
					<label for="validStart" style="width: 22%; text-align: right;">帐户开始时间:</label>
					<input id="formValidStart" type="text" class="easyui-datebox" style="width: 76%;height:32px;">
				</div>

				<div class="form-group my-form-group" style="width: 36%;margin-top:8px;">
					<label for="validEnd" style="width: 22%; text-align: right;">帐户结束时间:</label>
					<input id="formValidEnd" type="text" class="easyui-datebox" style="width: 76%;height:32px;">
				</div>

				<div class="form-group my-form-group form-search-btn-group"
					style="width: 20%; text-align: center;">
					<button type="submit" class="btn btn-success">
						<i class="fa fa-search"></i> Search
					</button>
					<button type="submit" class="btn btn-success">
						<i class="fa fa-undo"></i> Reset
					</button>
				</div>

			</form>

			<div
				style="padding: 8px 3px; margin: 6px; height: 36px; display: inline">
				<button class="btn btn-success actionbtn" type="button" id="user_create">
					<i class="fa fa-plus"></i> 新增
				</button>
				<button class="btn btn-success optionbtn l-btn-disabled" id="user_remove"
					type="button">
					<i class="fa fa-remove fa-trash-o fa-lg" aria-hidden="true"></i> 删除
				</button>
				<a href="javascript:void(0)" id="user_modal_submit"
					class="btn btn-primary formbtn l-btn-disabled"
					><i
					class="fa fa-save fa-trash-o fa-lg"></i> Save</a> 

				<div class="btn-group actionbtn">
					<a href="javascript:;" class="btn btn-primary"><i
						class="fa fa-file-excel-o"></i> 导入导出</a> <a href="javascript:;"
						data-toggle="dropdown" class="btn btn-primary dropdown-toggle"
						aria-expanded="false"> <span class="fa fa-caret-down"></span></a>
					<ul class="dropdown-menu">
						<li><a href="javascript:;"><i class="i"></i> 导出Excel</a></li>
						<li><a href="javascript:;"><i class="i"></i> 下载Excel模板</a></li>
						<li class="divider"></li>
						<li><a href="javascript:;"><i class="i"></i> 导入Excel</a></li>
					</ul>
				</div>
			</div>
			<div id="user_list" style="margin: 6px; border: 1px solid #EEEEEE;">
			</div>
		</div>
	</div>
</div>

<!-- 用户列表******表头 -->
<script type="text/x-handlebars-template" id="user_table_template">
	<table class="table table-hover" id="user_table">
		<thead>
			<tr>
			  <th>选择</th>
			  <th>登陆帐号 <span class="required">*</span></th>
			  <th>用户姓名 <span class="required">*</span></th>
			  <th>用户描述</th>
			  <th style="width:60px;">状态</th>
			  <th>排序码</th>
			  <th>用户部门</th>
			  <th>职位</th>
			  <th style="width:120px;" colspan="2">帐号有效期</th>
			  <th>创建用户</th>
			  <th>创建时间</th>
			  <th>最后更新用户</th>
			  <th>最后更新时间</th>
			  <th>操作</th>
		  	</tr>
		</thead>
		<tbody>
			{{#if data}}
			{{#data}}
            {{> tr}}
            {{/data}}
			{{else}}
        		<div class="alert alert-warning">Can not find any data!</div>
    		{{/if}}
		</tbody>
		<tfoot>
		</tfoot>
	</table>
</script>

<!-- user classify script -->
<script type="text/javascript">
	
	var validateRemoveBtn = function(){
		var checkNum = $('input:checkbox[name=userId]:checked').length;
		if(checkNum>0){
			$(".optionbtn").removeClass("l-btn-disabled");
		}else{
			$(".optionbtn").addClass("l-btn-disabled");
		}
	}
	
	$(function() {
		
		// 显示所有产品
		//$('body').hide(); // 隐藏界面
		UserService.findUsers(function() {
			$('body').show(); // 显示界面
		});

		// 根据关键字查询产品
		$('#user_search_form').on('submit', function() {
			var keyword = $('#keyword').val().trim();
			UserService.findUsersByName(keyword);
			return false;
		});
		
		// 点击 Create 按钮，弹出创建产品对话框
		$('#user_create').on('click', function() {
			var user = {
				userId:0,
				userAccount:'',    
				username:'',    
				password:'', 
				userDesc:'',
				userEnabled:1, 
				issys:0,
				userDept:1,
				userDuty:1,
				subSystem:0,
				attribute1:'',                                
				attribute2:'',                                
				attribute3:'',                                
				attribute4:'',                                
				attribute5:'',                                
				attribute6:'',                                
				attribute7:'',                                
				attribute8:'',                                
				attribute9:'',                                
				attribute10:'', 
				validStart:'today',
				validEnd:getFormatDate(new Date(),"yyyy/MM/dd hh:mm"),
				orderCode:1,
				createdUser:'10001',
				createdDate:getFormatDate(new Date(),"yyyy/MM/dd hh:mm"),
				updateLastUser:'10001',
				updateLastDate:getFormatDate(new Date(),"yyyy/MM/dd hh:mm")
			};
			UserView.insertUserEditorRow(user);

			$(".actionbtn").addClass("l-btn-disabled");
			$(".formbtn").removeClass("l-btn-disabled");
		});

		// 点击对话框中的 Save 按钮，创建或更新产品
		$('#user_modal_submit').on('click', function() {
			var id = $('#userId').val();
			
			var user = {
				userId:id,
				userAccount:$('#userAccount').val(),    
				username:$('#username').val(),    
				password:$('#password').val(), 
				userDesc:$('#userDesc').val(),
				userEnabled:$('#userEnabled').is(':checked')?1:0, 
				issys:0,
				userDept:$('#userDept').val(),
				userDuty:$('#userDuty').val(),
				subSystem:0,
				attribute1:'',                                
				attribute2:'',                                
				attribute3:'',                                
				attribute4:'',                                
				attribute5:'',                                
				attribute6:'',                                
				attribute7:'',                                
				attribute8:'',                                
				attribute9:'',                                
				attribute10:'', 
				validEnd:$('#validEnd').val(),
				orderCode:$('#orderCode').val()
			};
			
			if (id == 0) {
				UserService.batchInsertUser([user]);
			} else {
				UserService.batchUpdateUser([user]);
			}
			$(".actionbtn").removeClass("l-btn-disabled");
			$(".formbtn").addClass("l-btn-disabled");
			//删除当前行
			$("tr.user_form_template").detach();
		});
		
		// 点击 Edit 按钮，插入编辑行
		$(document).on('click', '#user_table .user_edit', function() {
			var $tr = $(this).closest('tr');
			var userId = $tr.data('id');
			var user = UserService.findUserById(userId);
			//删除当前行
			UserView.deleteUserRow(userId);
			//插入编辑行
			UserView.insertUserEditorRow(user.obj);
			$(".actionbtn").addClass("l-btn-disabled");
			$(".formbtn").removeClass("l-btn-disabled");
		});

		// 点击 Delete 按钮，删除产品
		$(document).on('click', '#user_remove', function() {
			var chkValues =[];
			$('input[name="userId"]:checked').each(function(){
				var item = {userId:$(this).val()}
				chkValues.push(item);
			});
			if(chkValues.length<1){
				//
				return;
			}
			if (confirm('Do you want to delete this User?')) {
				UserService.deleteUserRows(chkValues);
			}
			return false;
		});
		
		// 点击 Edit 按钮，弹出编辑产品对话框
		$(document).on('click', '#user_table .user_item_edit', function() {
			var $tr = $(this).closest('tr');
			var userId = $tr.data('id');
			var userAccount = $tr.find('td[data-name="userAccount"]').text().trim();
			var username = $tr.find('td[data-name="username"]').text().trim();
			user = {userId:userId,userAccount:userAccount,username:username};
			//var user = UserService.findUserById(userId);
			UserItemService.initUserItems(user,function(){});
			
		});
		// 点击 行cancel按钮，撤销编辑
		$(document).on('click', '.user_edit_cancel', function() {
			var $tr = $(this).closest('tr');
			var userId = $tr.data('id');
			var user = {
				userId:userId,
				userAccount:$('#userAccount').val(),    
				username:$('#username').val(),    
				password:$('#password').val(), 
				userDesc:$('#userDesc').val(),
				userEnabled:$('#userEnabled').is(':checked')?1:0,
				userDept:$('#userDept').val(),
				userDuty:$('#userDuty').val(),
				validEnd:$('#validEnd').val(),
				orderCode:$('#orderCode').val(),
				createdUser:$('#createdUser').val(),
				createdDate:$('#createdDate').val(),
				updateLastUser:$('#updateLastUser').val(),
				updateLastDate:$('#updateLastDate').val()
			};
			$tr.detach();console.info(user);
			UserView.insertUserRows([user]);
			$("#user_create").removeClass("l-btn-disabled");
			$("#user_modal_submit").addClass("l-btn-disabled");
			
		});

	});
</script>
