
<div class="container">
	<div class="page-header">
		<h1>Role Manager</h1>
	</div>

	<div id="Role_tt" class="easyui-tabs" data-options="tabWidth:118"
		style="height: 580px">
		<div title="Role List">

			<form class="form-inline" method="post" id="role_search_form"
				style="padding: 8px;">

				<div class="form-group my-form-group" style="width: 36%;">
					<label for="roleCode" style="width: 18%; text-align: right;">编码:</label>
					<input type="text" class="form-control" style="width: 78%;"
						placeholder="role code" id="roleCode">
				</div>

				<div class="form-group my-form-group" style="width: 36%;">
					<label for="roleName" style="width: 18%; text-align: right;">名称:</label>
					<input type="text" class="form-control" style="width: 78%;"
						placeholder="role name" id="roleName">
				</div>

				<div class="form-group my-form-group form-search-btn-group"
					style="width: 20%; text-align: center;">
					<button type="submit" class="btn btn-success">
						<i class="fa fa-search"></i> Search
					</button>
					<button type="submit" class="btn btn-success">
						<i class="fa fa-undo"></i> Reset
					</button>
				</div>

			</form>

			<div
				style="padding: 8px 3px; margin: 6px; height: 36px; display: inline">
				<button class="btn btn-success actionbtn" type="button" id="role_create">
					<i class="fa fa-plus"></i> 新增
				</button>
				<button class="btn btn-success optionbtn l-btn-disabled" id="role_remove"
					type="button">
					<i class="fa fa-remove fa-trash-o fa-lg" aria-hidden="true"></i> 删除
				</button>
				<a href="javascript:void(0)" id="role_modal_submit"
					class="btn btn-primary actionbtn l-btn-disabled"
					><i
					class="fa fa-save fa-trash-o fa-lg"></i> Save</a> 

				<div class="btn-group actionbtn">
					<a href="javascript:;" class="btn btn-primary"><i
						class="fa fa-file-excel-o"></i> 导入导出</a> <a href="javascript:;"
						data-toggle="dropdown" class="btn btn-primary dropdown-toggle"
						aria-expanded="false"> <span class="fa fa-caret-down"></span></a>
					<ul class="dropdown-menu">
						<li><a href="javascript:;"><i class="i"></i> 导出Excel</a></li>
						<li><a href="javascript:;"><i class="i"></i> 下载Excel模板</a></li>
						<li class="divider"></li>
						<li><a href="javascript:;"><i class="i"></i> 导入Excel</a></li>
					</ul>
				</div>
			</div>
			<div id="role_list" style="margin: 6px; border: 1px solid #EEEEEE;">
			</div>
		</div>
	</div>
</div>


<!-- 分页组件 -->
<script type="text/x-handlebars-template-partial"
	id="role_table_pager_template">
	<tr id="role_pager_template">
		<th colspan="5"><span>1</span> <span>...</span> <span>12</span> <span>13</span>
			<span>14</span> <span>15</span> <span>16</span> <span>...</span> <span>116</span>
			<span>&nbsp;</span> <span>{{totalRows}}</span> <span>/</span> <span>{{totalPage}}</span>
		</th>
		<th colspan="5">&nbsp;</th>
	</tr>
</script>

<!-- 表头 -->
<script type="text/x-handlebars-template" id="role_table_template">
	<table class="table table-hover" id="role_table">
		<thead>
			<tr>
				<th>选择</th>
				<th>编码 <span class="required">*</span></th>
				<th>名称 <span class="required">*</span></th>
				<th>说明</th>
				<th>排序码</th>
				<th>创建用户</th>
				<th>创建时间</th>
				<th>最后更新用户</th>
				<th>最后更新时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{{#if data}}
			{{#data}} {{> tr}} {{/data}} {{else}}
			<div class="alert alert-warning">Can not find any data!</div>
			{{/if}}
		</tbody>
		<tfoot>
		</tfoot>
	</table>
</script>

<!-- 行模板 -->
<script type="text/x-handlebars-template-partial"
	id="role_table_tr_template">
	<tr data-id="{{classId}}" data-name="classId">
		<td>
			<form>
				<label class="checkbox-inline"> <input type="checkbox"
					id="classId" name="classId" value="{{classId}}"
					onclick="validateRemoveBtn()">
				</label>
			</form>
		</td>
		<td data-id="{{classCode}}" data-name="classCode">
			<a href="javascript:void(0);" class="role_item_edit">{{classCode}}</a></td>
		<td data-id="{{className}}" data-name="className">{{className}}</td>
		<td>{{classDesc}}</td>
		<td>{{orderCode}}</td>
		<td>{{createdUser}}</td>
		<td>{{createdDate}}</td>
		<td>{{updateLastUser}}</td>
		<td>{{updateLastDate}}</td>
		<td>
			<button class="btn btn-xs btn-primary role_edit" title="Edit">
				<i class="fa fa-fw fa-edit"></i>
			</button>
		</td>
	</tr>
</script>

<!-- 行编辑模板 -->
<script type="text/x-handlebars-template" id="role_modal_form_template">
    <tr data-id="{{classId}}" data-name="classId" class="template">
		<td>
			<input type="hidden" name="classId" id="classId" value="{{classId}}">&nbsp;
		</td>
		<td><input type="text" value="{{classCode}}" id="classCode" class="form-control"></td>
		<td><input type="text" value="{{className}}" id="className" class="form-control"></td>
		<td><input type="text" value="{{classDesc}}" id="classDesc" class="form-control"></td>
		<td><input type="text" value="{{orderCode}}" id="orderCode" class="form-control"></td>
		<td>{{createdUser}}</td>
		<td>{{createdDate}}</td>
		<td>{{updateLastUser}}</td>
		<td>{{updateLastDate}}</td>
		<td>
			<button class="btn btn-xs btn-primary role_edit_cancel" title="cancel Edit">

	</tr>

<!-- role classify script -->
<script type="text/javascript">
	
	var validateRemoveBtn = function(){
		var checkNum = $('input:checkbox[name=classId]:checked').length;
		if(checkNum>0){
			$(".optionbtn").removeClass("l-btn-disabled");
		}else{
			$(".optionbtn").addClass("l-btn-disabled");
		}
	}
	
	$(function() {
		
		// 显示所有产品
		//$('body').hide(); // 隐藏界面
		RoleService.findRoles(function() {
			$('body').show(); // 显示界面
		});

		// 根据关键字查询产品
		$('#role_search_form').on('submit', function() {
			var keyword = $('#keyword').val().trim();
			RoleService.findRolesByName(keyword);
			return false;
		});
		
		// 点击 Create 按钮，弹出创建产品对话框
		$('#role_create').on('click', function() {
			var role = {
				classId : 0,
				classCode : '',
				orderCode : 1,
				className : '',
				classDesc : ''
			};
			RoleView.insertRoleEditorRow(role);
			$(".actionbtn").toggleClass("l-btn-disabled");
		});

		// 点击对话框中的 Save 按钮，创建或更新产品
		$('#role_modal_submit').on('click', function() {
			var id = $('#classId').val();
			var role = [{
				classId : id,
				classCode : $('#classCode').val().trim(),
				orderCode : $('#orderCode').val().trim(),
				className : $('#className').val().trim(),
				classDesc : $('#classDesc').val().trim()
			}];
			if (id == 0) {
				RoleService.batchInsertRole(role);
			} else {
				RoleService.batchUpdateRole(role);
			}
			//删除当前行
			$("tr.template").detach();
		});
		
		// 点击 Edit 按钮，插入编辑行
		$(document).on('click', '#role_table .role_edit', function() {
			var $tr = $(this).closest('tr');
			var itemId = $tr.data('id');
			var role = RoleService.findRoleById(itemId);
			//删除当前行
			RoleView.deleteRoleRow(itemId);
			//插入编辑行
			RoleView.insertRoleEditorRow(role.obj);
			$(".actionbtn").toggleClass("l-btn-disabled");
		});

		// 点击 Delete 按钮，删除产品
		$(document).on('click', '#role_remove', function() {
			var chkValues =[];
			$('input[name="classId"]:checked').each(function(){
				var item = {classId:$(this).val()}
				chkValues.push(item);
			});
			if(chkValues.length<1){
				//
				return;
			}
			if (confirm('Do you want to delete this Role?')) {
				RoleService.deleteRoleRows(chkValues);
			}
			return false;
		});
		
		// 点击 Edit 按钮，弹出编辑产品对话框
		$(document).on('click', '#role_table .role_item_edit', function() {
			var $tr = $(this).closest('tr');
			var itemId = $tr.data('id');
			var codeText = $tr.find('td[data-name="classCode"]').text().trim();
			var nameText = $tr.find('td[data-name="className"]').text().trim();
			role = {classId:itemId,classCode:codeText,className:nameText};
			//var role = RoleService.findRoleById(itemId);
			RoleItemService.initRoleItems(role,function(){});
			
		});
		// 点击 行cancel按钮，撤销编辑
		$(document).on('click', '.role_edit_cancel', function() {
			var $tr = $(this).closest('tr');
			$tr.detach();
			$("#role_create").removeClass("l-btn-disabled");
			$("#role_modal_submit").addClass("l-btn-disabled");
			
		});

	});
</script>
